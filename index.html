<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-To-Speech</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option class="opt" value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input type="range" name="rate" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>
      <input type="range" name="pitch" min="0" max="2" step="0.1" />

      <textarea name="text" placeholder="Enter Your Text Here..."></textarea>
      <div class="buttons">
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
